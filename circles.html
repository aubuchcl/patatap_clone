<!DOCTYPE html>
<html>
<head>

	<title>Circles PataTap Clone</title>
	<link rel="stylesheet" href="circles.css">
		<script type="text/javascript" src="paper-full.js">
		</script>
		<script type="text/paperscript" canvas="myCanvas">
		  var path = new Path.Circle(new Point(20,20), 10);
		  path.fillColor = "red";

		  //Create a symbol from the path
		  var symbol = new Symbol(path);

		  //place two instances of the symbol
		  for(var i = 50; i < 2000; i+= 50){
		  	symbol.place(new Point(i, 50))
		  	for(var x = 50; x < 2000; x+=50){
		  		symbol.place(new Point(i, x))
		  	}

		  }




		</script>



</head>
<body>
	<canvas id="myCanvas"></canvas>

</body>
</html>
