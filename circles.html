<!DOCTYPE html>
<html>
<head>

	<title>Circles PataTap Clone</title>
	<link rel="stylesheet" href="circles.css">
		<script type="text/javascript" src="paper-full.js">
		</script>
		<script type="text/paperscript" canvas="myCanvas">
		  var circlesArray = [];
		  function onKeyDown(event){

		  	var maxPoint = new Point(view.size.width, view.size.height);
		  	var randomPoint = Point.random();
		  	var point = maxPoint * randomPoint;

		  	var circle = new Path.Circle(point, 200)
		  	circle.fillColor = "orange"
		  	circlesArray.push(circle);
		  }

		  var animatedCircle = new Path.Circle(new Point(300,300), 100)
		  animatedCircle.fillColor = "red";

		  function onFrame(event){
		  	for(var i = 0; i < circlesArray.length; i++){
		  		circlesArray[i].fillColor.hue += 13
		  		circlesArray[i].scale(.9)
		  	}
		  }




		</script>



</head>
<body>
	<canvas id="myCanvas"></canvas>

</body>
</html>
